<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Meta tags for better performance -->
    <meta name="theme-color" content="#1a0f1f" />
    <meta name="description" content="Night Of The Living Debt - Watch your spending come alive. Transform budget tracking into an unforgettable visual experience." />
    
    <!-- Disable unnecessary features for faster load -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    
    <title>Night Of The Living Debt - Watch Your Spending Come Alive</title>
    
    <!-- Inline critical CSS for instant render -->
    <style>
      /* Critical CSS for instant first paint */
      body {
        margin: 0;
        padding: 0;
        background-color: #1a0f1f;
        color: #e8e8f0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1a0f1f;
      }
      
      .loading-emoji {
        font-size: 4rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback shown until React hydrates -->
      <div class="loading-screen">
        <div class="loading-emoji">ðŸ§Ÿ</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
